version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Test"
    task:
      env_vars:
        - name: DJANGO_SETTINGS_MODULE
          value: demo/ci
      prologue:
        commands:
          - sem-service start postgresql
          - sem-version python 3.7
          - pip install django
          - checkout
      jobs:
        - name: Test
          commands:
            - ./manage.py test
